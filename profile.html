<link rel="stylesheet" type="text/css" href="style.css">
<script src="updateProfile.js"></script>

                <div class="well well-sm">
                    <div class="profile-row">
                        <div class="col-sm-6 col-md-4">
                            <img src="profile.png" alt="" class="img-rounded img-responsive" />
                        </div>
                        <div class="col-sm-6 col-md-8">
                            <p>
                                <input type="text" id="name" value="Tao"></input>
                                <br />
                                <input type="text" id="address" value="HCM City"></input>
                                <br />
                                <input type="text" id="email" value="Email here"></input>
                                <br/>
                                <input type="text" id="phone" value="Phone here"></input>
                                <br />
                                <input type="text" id="dob" value="DOB here"></input>
                                <br />
                                <button onclick="UpdateProfile()">Update</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
